<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <h3 class="page-header page-header-sm">File Complaint</h3>

        <div>

            <form role="form" name="form" novalidate>
                <div class="alert-info" ng-show="confirmation && !form.$dirty">
                    <p>{{confirmation}}</p>
                </div>
                <div class="alert-danger" ng-show="form.$invalid && form.$dirty">
                    <p ng-show="form.complaintMessage.$error.required && form.complaintMessage.$dirty">Please provide a text.</p>
                    <p ng-show="form.complaintMessage.$error.maxlength && form.complaintMessage.$dirty">Text length must be 1-160 characters.</p>
                </div>

                <div class="container-fluid well">

                        <div class="row">
                            <div class="form-group">
                                <label>Customer</label>
                                <label class="form-control input-sm">{{userEmail}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="complaintMessage">Message</label>
                                <textarea class="form-control input-sm" id="complaintMessage" name="complaintMessage" ng-model="complaint.message" required ng-maxlength="160"></textarea>
                            </div>
                        </div>
                        <div class="row">
                                <div class="form-group">
                                    <button type="submit" id="submitButton" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="save()"><i class="fa fa-bomb fa-lg"></i> Submit</button>
                                </div>
                        </div>
                </div>
             </form>

        </div>

    </div>
</div>
