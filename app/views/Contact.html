<div class="row">
    <div class="col-md-4">
        <h3 class="page-header page-header-sm">Contact Us</h3>

        <div ng-controller="ContactController">

            <form role="form" name="form" novalidate>
                <input type="text" id="userId" ng-model="feedback.UserId" ng-hide="true"/>
                <div class="alert-info" ng-show="confirmation && !form.$dirty">
                    <p>{{confirmation}}</p>
                </div>
                <div class="alert-danger" ng-show="form.$invalid && form.$dirty">
                    <p ng-show="form.feedbackComment.$error.required && form.feedbackComment.$dirty">Please provide a comment.</p>
                    <p ng-show="form.feedbackComment.$error.maxlength && form.feedbackComment.$dirty">Comment length must be 1-160 characters.</p>
                    <p ng-show="form.feedbackRating.$error.required && form.feedbackRating.$dirty">Please provide a rating.</p>
                </div>

                <div class="container-fluid well">

                        <div class="row">
                            <div class="form-group">
                                <label for="feedbackComment">Comment</label>
                                <textarea class="form-control input-sm" id="feedbackComment" name="feedbackComment" ng-model="feedback.comment" required ng-maxlength="160"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>Rating</label>
                                <rating max="5" name="feedbackRating" ng-model="feedback.rating" required></rating>
                            </div>
                        </div>
                        <div class="row">
                                <div class="form-group">
                                    <button type="submit" id="submitButton" class="btn btn-default" ng-disabled="form.$invalid" ng-click="save()">Submit</button>
                                </div>
                        </div>
                </div>
             </form>

        </div>

    </div>
</div>
