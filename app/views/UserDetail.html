<div class="modal-header">
    <h3 class="modal-title">User</h3>
</div>
<div class="modal-body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <strong>Name</strong>

                <p>{{user.name}}</p>
            </div>
            <div class="col-md-6">
                <strong>Email</strong>

                <p>{{user.email}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="$close()">Close</button>
</div>
