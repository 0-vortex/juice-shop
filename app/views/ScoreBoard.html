<div class="row">
    <div class="col-md-8">
        <h3 class="page-header page-header-sm">Score Board</h3>

        <table class="table table-striped table-bordered table-condensed" ng-controller="ChallengeController">
            <tr>
                <th>Description</th>
                <th></th>
            </tr>
            <tr data-ng-repeat="challenge in challenges">
                <td><div ng-bind-html="challenge.description"></div></td>
                <td>
                    <svg ng-show="challenge.solvable && !challenge.solved" xmlns="http://www.w3.org/2000/svg" width="102" height="18"><linearGradient id="a" x2="0" y2="100%"><stop offset="0" stop-color="#fff" stop-opacity=".7"/><stop offset=".1" stop-color="#aaa" stop-opacity=".1"/><stop offset=".9" stop-opacity=".3"/><stop offset="1" stop-opacity=".5"/></linearGradient><rect rx="4" width="102" height="18" fill="#555"/><rect rx="4" x="64" width="38" height="18" fill="#e05d44"/><path fill="#e05d44" d="M64 0h4v18h-4z"/><rect rx="4" width="102" height="18" fill="url(#a)"/><g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11"><text x="33" y="14" fill="#010101" fill-opacity=".3">challenge</text><text x="33" y="13">challenge</text><text x="82" y="14" fill="#010101" fill-opacity=".3">open</text><text x="82" y="13">open</text></g></svg>
                    <svg ng-show="challenge.solvable && challenge.solved" xmlns="http://www.w3.org/2000/svg" width="111" height="18"><linearGradient id="a" x2="0" y2="100%"><stop offset="0" stop-color="#fff" stop-opacity=".7"/><stop offset=".1" stop-color="#aaa" stop-opacity=".1"/><stop offset=".9" stop-opacity=".3"/><stop offset="1" stop-opacity=".5"/></linearGradient><rect rx="4" width="111" height="18" fill="#555"/><rect rx="4" x="64" width="47" height="18" fill="#4c1"/><path fill="#4c1" d="M64 0h4v18h-4z"/><rect rx="4" width="111" height="18" fill="url(#a)"/><g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11"><text x="33" y="14" fill="#010101" fill-opacity=".3">challenge</text><text x="33" y="13">challenge</text><text x="86.5" y="14" fill="#010101" fill-opacity=".3">solved</text><text x="86.5" y="13">solved</text></g></svg>
                    <svg ng-show="!challenge.solvable" xmlns="http://www.w3.org/2000/svg" width="139" height="18"><linearGradient id="a" x2="0" y2="100%"><stop offset="0" stop-color="#fff" stop-opacity=".7"/><stop offset=".1" stop-color="#aaa" stop-opacity=".1"/><stop offset=".9" stop-opacity=".3"/><stop offset="1" stop-opacity=".5"/></linearGradient><rect rx="4" width="139" height="18" fill="#555"/><rect rx="4" x="64" width="75" height="18" fill="#9f9f9f"/><path fill="#9f9f9f" d="M64 0h4v18h-4z"/><rect rx="4" width="139" height="18" fill="url(#a)"/><g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11"><text x="33" y="14" fill="#010101" fill-opacity=".3">challenge</text><text x="33" y="13">challenge</text><text x="100.5" y="14" fill="#010101" fill-opacity=".3">not tracked</text><text x="100.5" y="13">not tracked</text></g></svg>
                </td>
            </tr>
        </table>
        <img src="/public/images/tracking/scoreboard.png"/>
    </div>

</div>
