version: '{build}'
init:
  - git config --global core.autocrlf true
branches:
  except:
  - gh-pages
  - lightning-talk
environment:
  matrix:
    - nodejs_version: 4 # recommended version
    - nodejs_version: 0.10
    - nodejs_version: 0.11
    - nodejs_version: 0.12
    - nodejs_version: 5
    - nodejs_version: 6
platform:
  - x64
install:
  - ps: Install-Product node $env:nodejs_version
  - node --version && npm --version
  - rmdir /Q /S node_modules # Attempt to fix missing module sub-dependencies
  - npm install
  - dir node_modules /r /s # TODO remove after debugging
  - node_modules\.bin\grunt package-windows
build: off
test: off
matrix:
  fast_finish: true
artifacts:
  - path: dist\juice-shop-*_node4_win64.zip
deploy:
  - provider: GitHub
    auth_token:
      secure: bFkucwU1Zoh4EgzKmTAwONzQxuWPWrPGa+yXgadKQRd2jz5JPDZEw1f1vz2r+7i1
    on:
      branch: master
      appveyor_repo_tag: true
      nodejs_version: 4
cache:
  - node_modules -> package.json
  - app\bower_components -> bower.json
